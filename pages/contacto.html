    <main>
        <!-- FORMULARIO -->

        <form id="form-contacto" class="row g-3">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Solo letras" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Solo letras" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Twitter / Instagram</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
         
            <label for="validationDefault0808" class="form-label">Correo electrónico</label>
            <div  class="input-group mb-3">
                <input type="text" class="form-control" id="validationDefault0808" placeholder="correo electrónico"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@</span>
                <input type="text" class="form-control" placeholder="ejemplo.com" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
            </div>

            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Ciudad</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
         
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Dejanos un comentario</label>
                <textarea type="text" class="form-control" id="validationDefault03" required> </textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div id="btn-contacto-submit" class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
